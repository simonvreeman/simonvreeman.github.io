  <body onload="getBeer()">
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WKSDWK" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <h1 id="beers"><span id="count">2</span> beers</h1>
    <button id="less" onclick="lessBeer();">-</button>
    <button id="more" onclick="moreBeer();">+</button>
    <p><button id="thanks" onclick="thanks();">Thanks</button></p>
    <script>
      var counter = 2;

      function getBeer() {
        var retrievedObject = localStorage.getItem('beers');
        document.getElementById("count").innerHTML = retrievedObject;
        return counter = retrievedObject;
      }
      function moreBeer() {
        counter++;
        document.getElementById("count").innerHTML = counter;
        localStorage.setItem('beers', JSON.stringify(counter));
      }
      function lessBeer() {
        counter--;
        document.getElementById("count").innerHTML = counter;
        localStorage.setItem('beers', JSON.stringify(counter));
      }
      function thanks() {
        document.getElementById("beers").innerHTML = "Thanks!";
      }
    </script>
  </body>
