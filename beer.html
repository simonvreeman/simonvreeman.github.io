    <h2 id="drink">YES!!! Julian, Simon will bring you a beer.<br>Or how about a <a href="https://vreeman.com/cocktail.html">cocktail</a>?</h2>
    <script>
      var d = new Date()
      var hours = d.getHours();
      var minutes = d.getMinutes();
      var diffHour = 16 - hours;
      var diffMinute = 60 - minutes;
      if (diffHour == 1) {
        var difftext = diffMinute + " minutes";
      }
      else {
        var difftext = diffHour + " hours";
      }
      if (hours >= 16 || hours <= 7) {
        document.getElementById('drink').innerHTML = "YES!!! Julian, Simon will bring you a beer.<br>Or how about a <a href=\"https://vreeman.com/cocktail.html\">cocktail</a>?"
      }
      else {
        document.getElementById('drink').innerHTML = "Nah... let's wait " + difftext + ".<br>Is there enough beer in the fridge?"
      }
    </script>
