<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simon Vreeman</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="dns-prefetch" href="//ajax.googleapis.com"> -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
      body {
        text-align: center;
        color: #222;
        text-shadow: 0px 1px 3px rgba(150, 150, 150, 1);
        text-rendering: geometricPrecision;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #page {
        display: table;
        overflow: hidden;
        margin: 0 auto;
        height: 100%;
      }
      #content_container {
        display: table-cell;
        vertical-align: middle;
      }
      ::-moz-selection {
        background: #ccc;
        text-shadow: none;
      }
      ::selection {
        background: #ccc;
        text-shadow: none;
      }
      h1 {
        font: normal normal 300 7.5vw/1.4 "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      }
      hr {
        display: block;
        height: 3px;
        border: 0;
        margin: 1em 0;
        padding: 0;
        background: linear-gradient(to right, #46C340 0%, #4691F6 100%);
        background-image: -ms-linear-gradient(left, #46C340 0%, #4691F6 100%);
        background-image: -moz-linear-gradient(left, #46C340 0%, #4691F6 100%);
        background-image: -o-linear-gradient(left, #46C340 0%, #4691F6 100%);
        background-image: -webkit-gradient(linear, left top, right top, color-stop(0, #46C340), color-stop(1, #4691F6));
        background-image: -webkit-linear-gradient(left, #46C340 0%, #4691F6 100%);
        background-image: linear-gradient(to right, #46C340 0%, #4691F6 100%);
      }
      canvas {
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: auto;
        z-index: -1;
      }
      figure {
        position: fixed;
        top: 0;
        z-index: 1;
        height: 3px;
        width: 100%;
        min-width: 600px;
        background: linear-gradient(to right, #46C340 0%, #4691F6 100%);
        background-image: -ms-linear-gradient(left, #46C340 0%, #4691F6 100%);
        background-image: -moz-linear-gradient(left, #46C340 0%, #4691F6 100%);
        background-image: -o-linear-gradient(left, #46C340 0%, #4691F6 100%);
        background-image: -webkit-gradient(linear, left top, right top, color-stop(0, #46C340), color-stop(1, #4691F6));
        background-image: -webkit-linear-gradient(left, #46C340 0%, #4691F6 100%);
        background-image: linear-gradient(to right, #46C340 0%, #4691F6 100%);
      }
      .animated {
        -webkit-animation-name: zoomIn;
        -moz-animation-name: zoomIn;
        -ms-animation-name: zoomIn;
        -o-animation-name: zoomIn;
        animation-name: zoomIn;
        -webkit-animation-duration: 1s;
        -moz-animation-duration: 1s;
        -ms-animation-duration: 1s;
        -o-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-fill-mode: both;
        -moz-animation-fill-mode: both;
        -ms-animation-fill-mode: both;
        -o-animation-fill-mode: both;
        animation-fill-mode: both;
      }
      @-webkit-keyframes zoomIn {
        0% {
          opacity: 0;
          -webkit-transform: scale3d(.3, .3, .3);
          transform: scale3d(.3, .3, .3);
        }
        50% {
          opacity: 1;
        }
      }
      @-moz-keyframes zoomIn {
        0% {
          opacity: 0;
          -moz-transform: scale3d(.3, .3, .3);
          transform: scale3d(.3, .3, .3);
        }
        50% {
          opacity: 1;
        }
      }
      @-ms-keyframes zoomIn {
        0% {
          opacity: 0;
          -ms-transform: scale3d(.3, .3, .3);
          transform: scale3d(.3, .3, .3);
        }
        50% {
          opacity: 1;
        }
      }
      @-o-keyframes zoomIn {
        0% {
          opacity: 0;
          -o-transform: scale3d(.3, .3, .3);
          transform: scale3d(.3, .3, .3);
        }
        50% {
          opacity: 1;
        }
      }
      @keyframes zoomIn {
        0% {
          opacity: 0;
          -webkit-transform: scale3d(.3, .3, .3);
          -ms-transform: scale3d(.3, .3, .3);
          transform: scale3d(.3, .3, .3);
        }
        50% {
          opacity: 1;
        }
      }
      a:link, a:visited, a:hover, a.active {
        font: normal normal 300 1.5vw/1.4 Constantia, "Lucida Bright", Lucidabright, "Lucida Serif", Lucida, "DejaVu Serif", "Bitstream Vera Serif", "Liberation Serif", Georgia, serif;
        color: #444;
        text-decoration: none;
      }
      a:hover {

      }
    </style>
