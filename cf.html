<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <title>Cloudflare</title>
    <style>
      body {
        font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", system-ui, Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        font-size: 1.125rem;
        line-height: 1.618;
      }
      code {
        font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, Monaco, "Courier New", monospace;
        font-size: 1rem;
      }
    </style>
    <link rel="canonical" href="https://vreeman.com/">
    <meta name="robots" content="noindex, nofollow">
  </head>
  <body>
    <div id="div1" style="visibility: hidden"><h1>hello world</h1></div>
    <div id="div2"><h1>foo</h1></div>

    <script>
      function showIt() {
        document.getElementById("div1").style.visibility = "visible";
      }
      function changeIt() {
        document.getElementById("div1").innerHTML = '<h1>world hello</h1>';
        document.body.setAttribute('id', 'booooody');
      }
      setTimeout("showIt()", 2000);
      setTimeout("changeIt()", 4000);
    </script>
    <script>
      document.getElementById("div2").innerHTML = '<h1>bar</h1>';
    </script>
    <script>
      var observer = new MutationObserver(function(mutations) {
        // For the sake of...observation...let's output the mutation to console to see how this all works
        mutations.forEach(function(mutation) {
          console.log(mutation.type);
          console.log(mutation.target);
          console.log(mutation.addedNodes);
          console.log(mutation.removedNodes);
          console.log(mutation.previousSibling);
          console.log(mutation.nextSibling);
          console.log(mutation.attributeName);
          console.log(mutation.attributeNamespace);
          console.log(mutation.oldValue);
        });    
      });
       
      // Notify me of everything!
      var observerConfig = {
        attributes: true, 
        childList: true, 
        characterData: true,
        subtree: true
      };
       
      // Node, config
      // In this case we'll listen to all changes to body and child nodes
      var targetNode = document.getElementById("div1");
      observer.observe(targetNode, observerConfig);
    </script>
  </body>
</html>
