    <script src="https://cdn.jsdelivr.net/fingerprintjs2/1.5.1/fingerprint2.min.js"></script>
    <script>
      new Fingerprint2().get(function(result, components){
        console.log("Fingerprint2: " + result); //a hash, representing your device fingerprint
        document.getElementById("fingerprint").innerHTML = result;
        console.log(components); // an array of FP components
        gtag('event', 'fingerprint', {
          'event_category': 'Fingerprint',
          'event_action': result,
          'fingerprint': result
        });
      });
    </script>
    <script>
      // Feature detects Navigation Timing API support.
      if (window.performance) {
        // Gets the number of milliseconds since page load
        // (and rounds the result since the value must be an integer).
        var timeSincePageLoad = Math.round(performance.now());
        document.getElementById("window-performance").innerHTML = timeSincePageLoad;
        console.log(window.performance);

        // Sends the timing event to Google Analytics.
        gtag('event', 'timing_complete', {
          'name': 'load',
          'value': timeSincePageLoad,
          'event_category': 'JS Dependencies'
        });
      }
    </script>
