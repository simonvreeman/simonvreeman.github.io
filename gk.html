      }

        -webkit-font-smoothing: antialiased;
      }
      @keyframes buttonwow {
        0% {
          background-position: 0% 100%;
        }
        100% {
          background-position: 100% 0%;
        }
      }
      @keyframes wowhover {
        0% {
          background-position: 0% 100%;
        }
        100% {
          background-position: 100% 0%;
        }
