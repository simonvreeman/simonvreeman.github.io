      @font-face {
        font-family: "QuattroItalic";

      :root {
        --eigengrau: #16161d;
        --blue: #06c;
      }
      *, ::before, ::after {
        margin: 0;
        padding: 0;
      }
      * {
        font-family: "Quattro";
        line-height: 1.6;
        font-size: 1rem;
        font-weight: 400;
        color: var(--eigengrau);
      }
      body {
        max-width: fit-content;
        margin: 0 auto;
        height: 100dvh;
        display: grid;
        align-content: center;
        text-wrap: balance;
      }
      h1 {
        font-family: "QuattroBold";
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      a:focus, a:hover {
        outline: 0;
        text-decoration: underline #08C;
      }
      svg {
        width: 504px;
        height: 504px;
        /*viewBox="0 0 500 500"*/
      }
      circle {
        fill: transparent;
        stroke: var(--eigengrau);
        stroke-width: 2;
        r: 25%;
        transition: r 1s ease-in-out 100ms
      }
      circle:hover {
/*        stroke: var(--blue);*/
        r: 25.5%;
      }
      text {
        text-anchor: middle;
        alignment-baseline: middle;
        fill: var(--eigengrau);
      }
      image {
        border-radius: 50%;
      }
      img {
        border-radius: 50%;
        margin:0 auto;
        display: block;
/*        background-color: hsl(0, 0%, 80%);*/
        aspect-ratio: 1 / 1;
        width: 150px;
        height: 150px;
/*        filter: blur(3px) grayscale(1);*/

      @media (prefers-color-scheme: dark) {
        * {
          background-color: var(--eigengrau);
          color: white;
        }
        circle {
          stroke: white;
          stroke-width: 1;
        }
        text {
          fill: white;
          stroke: white;
          stroke-width: 1;
        }
        a {
          color: white;
        }
      }
