<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <meta name="disabled-adaptations" content="watch">
    <title>Simon Vreeman</title>
    <style>
* {
  margin: 0;
  padding: 0;
}
*, ::before, ::after {
    background-repeat: no-repeat;
    box-sizing: inherit;
}
html {
  overflow-x: hidden;
  overflow-y: scroll;
  -webkit-text-size-adjust: 100%;
  -moz-text-size-adjust: 100%;
  -ms-text-size-adjust: 100%;
  text-size-adjust: 100%;
  -webkit-overflow-scrolling: touch;
  -ms-overflow-style: scrollbar;
  -webkit-tap-highlight-color: transparent;
}
body {
  display: -ms-grid;
  display: grid;
  height: 100vh;
  place-items: center;
  background: white;
  color: rgba(0, 0, 0, .8);
}
h1 {
  font-size: calc(1rem + 7vw);
  line-height: calc((1rem + 7vw) * 1.618);
  font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", system-ui, Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
  /*font-family: Georgia, serif;*/
  /*font-family: "Comic Sans", "Comic Sans MS", "Chalkboard", "ChalkboardSE-Regular", cursive, sans-serif;*/
  /*font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, Monaco, "Courier New", monospace, monospace, monospace;*/
  font-style: normal;
  font-weight: 400;
  letter-spacing: 2px;
  word-spacing: 5px;
  text-align: center;
  padding: .5rem;
  text-rendering: geometricPrecision;
  font-smooth: always;
  -moz-osx-font-smoothing: grayscale;
  -webkit-font-smoothing: subpixel-antialiased;
  -webkit-font-feature-settings: "pnum";
  font-feature-settings: "pnum";
  font-variant-numeric: proportional-nums;
  font-kerning: none;
}
@media (prefers-color-scheme: dark) {
  body {
    background-color: black;
    color: white;
  }
}
    </style>
  </head>
  <body>
    <h1>Simon Vreeman</h1>
  </body>
</html>
