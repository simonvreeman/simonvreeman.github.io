<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <title>Simon Vreeman &middot; Senior CRO Analyst at Fietsenwinkel.nl</title>
    <link rel="canonical" href="https://vreeman.com/">
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="noindex, nofollow">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
      :root {
        --primary: rgba(0, 0, 0, .75);
        --secondary:  rgba(0, 0, 0, .25);
      }
      * {
        margin: 0;
        padding: 0;
      }
      body, html {
        height: 100%;
        display: grid;
      }
      html {
        overflow-y: scroll;
        overflow-x: hidden;
        text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        -webkit-overflow-scrolling: touch;
        -ms-overflow-style: scrollbar;
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }
      h1 {
        display: block;
        margin: auto;
        color: var(--primary);
        font-family: BlinkMacSystemFont, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        font-size: 12vw;
        font-weight: 100;
        font-smooth: always;
        font-smoothing: antialiased;
        font-variant-ligatures: none;
        -webkit-font-variant-ligatures: none;
        -webkit-font-feature-settings: "dlig" 1, "kern" 1, "frac" 1, "liga" 1, "ss01" 1, "swsh" 1, "cswh" 1, "calt";
        -moz-font-feature-settings: "dlig" 1, "kern" 1, "frac" 1, "liga" 1, "ss01" 1, "swsh" 1, "cswh" 1, "calt";
        -ms-font-feature-settings: "dlig" 1, "kern" 1, "frac" 1, "liga" 1, "ss01" 1, "swsh" 1, "cswh" 1, "calt";
        font-feature-settings: "dlig" 1, "kern" 1, "frac" 1, "liga" 1, "ss01" 1, "swsh" 1, "cswh" 1, "calt";
        font-kerning: normal;
        letter-spacing: 1px;
        line-height: 1;
        text-align: center;
        text-rendering: geometricPrecision;
        -webkit-font-kerning: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-shadow: rgba(0, 0, 0, .01) 0 0 1px;
      }
      h1:hover, h1:active, h1hover {
        font-family: "Comic Sans", "Comic Sans MS", "Chalkboard", "ChalkboardSE-Regular", cursive, sans-serif;
        font-weight: bold;
        background: linear-gradient(to right,red,yellow,lime,aqua,blue,fuchsia);
        background-size: 1500% 1500%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: AnimationName 1s linear infinite;
        animation-direction: alternate;
      }
      @keyframes AnimationName { 
        0% {
          background-position: 0% 100%;
          transform: skewX(10deg) skewY(10deg) scale(0.9);
        }
        100% {
          background-position: 100% 0%;
          transform: skewX(-10deg) skewY(-10deg) scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <h1 id="btn">Simon Vreeman</h1>
    <script>
      document.addEventListener("touchstart", function(){}, true);
    </script>
  </body>
</html>
