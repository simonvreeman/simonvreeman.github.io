<!doctype html>
<html âš¡ lang="en">
  <head>
  <title>The VanMoof WYSYWYG Button Creatort</title>
  <style>
    body {
      padding: 42px;
      box-sizing: border-box;
      font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", system-ui, Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
    .hidden {
      display: none !important;
    }
    .ui--wrapper input[type="text"] {
      width: 100%;
      max-width: 420px;
      height: 42px;
      border: 1px solid #a1a1a1;
      box-sizing: border-box;
      margin: 0 0 20px 0;
      padding: 0 10px;
      font-size: 14px;
    }
    .ui--wrapper {
      font-weight: normal;
      font-size: 16px;
    }
    #results {
      display:none;
      padding:42px 0;
      border-top:1px dashed #a1a1a1;
      margin-top:42px;
    }
    #preview{
      margin-bottom:20px;
    }
    #results.has_result{
      display:block;
    }
    .result--wrapper{
      width:100%;
    }
    .result--wrapper textarea{
      border-radius:4px;
      min-height:260px;
      border:1px solid #d4d4d4;
      background-color:#f9f9f9;
      width:100%;
      font-size:14px;
      font-weight:lighter;
      box-sizing:border-box;
      padding:10px;
      outline:none;
      font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, Monaco, "Courier New", monospace;
    }
    .ui--wrapper a{
      display:inline-block;
      padding:12px 24px;
      background-color:#00a8ff;
      border-radius:26px;
      color:#fff;
      text-decoration:none;
      margin-top:32px;
    }
  </style>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    var getButton = function(){
      var theme = $('[name=type]:checked').val();
      var theme_html = '';

      switch(theme){
      case "dark":
      theme_html = $('#dark_theme_html').html().toString().trim();
      break;
      case "light":
      theme_html = $('#light_theme_html').html().toString().trim();
      break;
      case "yellow":
      theme_html = $('#yellow_theme_html').html().toString().trim();
      break;
      }

      var url = $('#url').val();
      var alt = $('#alt').val();
      var txt = $('#txt').val();

      var button_html = theme_html.replace( /\{\{ url \}\}/gi, url);
      button_html = button_html.replace(/\{\{ alt \}\}/gi, alt);
      button_html = button_html.replace(/\{\{ txt \}\}/gi, txt);

      $('#code').text(button_html);
      $('#preview').html(button_html);

      $('#results').addClass('has_result');
    }
  </script>
  <meta name="robots" content="noindex, nofollow">
</head>
<body>
  <div id="dark_theme_html" class="hidden">
    <table cellspacing="0" cellpadding="0" style="background-color:#2d3033;border-radius:4px;">
    <tr>
    <td class="button-cap-left" style="height:46px;width:72px;" width="72" height="46" cellspacing="0" cellpadding="0">
    <a href="{{ url }}" style="text-decoration:none;width:72px;height:46px;" width="72" height="46" border="0" alt="{{ alt }}">
    <img src="https://gallery.mailchimp.com/d218a5656807f859ab7e72ec5/images/9b9bcc90-b33d-424b-af3f-ebce83e97cd0.png" width="72" height="46" border="0" style="width:72px;height:46px;display:block;">
    </a>
    </td>
    <td style="height:46px;background-color:#2d3033;" class="button-center" cellspacing="0" cellpadding="0" valign="middle" align="center">
    <a href="{{ url }}" style="font-size:15px;line-height:46px;font-weight:bold;font-family:Helvetica,sans-serif;color:#fff !important;text-decoration:none !important;background-color:#2d3033;" alt="{{ alt }}">
    {{ txt }}
    </a>
    </td>
    <td class="button-cap-right" style="height:46px;width:52px;" width="52" height="46" cellspacing="0" cellpadding="0">
    <a href="{{ url }}" style="text-decoration:none;width:52px;height:46px;" alt="{{ alt }}">
    <img src="https://gallery.mailchimp.com/d218a5656807f859ab7e72ec5/images/f1060662-5353-4eb8-b67e-e223ec7babdf.png" style="width:52px;height:46px;display:block;" width="52" height="46" border="0" >
    </a>
    </td>
    </tr>
    </table>
  </div>
  <div id="light_theme_html" class="hidden">
    <table cellspacing="0" cellpadding="0" style="background-color:#fff;border-radius:4px;">
    <tr>
    <td class="button-cap-left" style="height:46px;width:72px;background-color:#fff;" width="72" height="46" cellspacing="0" cellpadding="0">
    <a href="{{ url }}" style="text-decoration:none;width:72px;height:46px;" width="72" height="46" border="0" alt="{{ alt }}">
    <img src="https://gallery.mailchimp.com/d218a5656807f859ab7e72ec5/images/c6da605b-0e24-4bee-927a-2652ab76db9e.png" width="72" height="46" border="0" style="width:72px;height:46px;display:block;">
    </a>
    </td>
    <td style="height:46px;background-color:#fff;" class="button-center" cellspacing="0" cellpadding="0" valign="middle" align="center" alt="{{ alt }}">
    <a href="{{ url }}" style="font-size:15px;line-height:46px;font-weight:bold;font-family:Helvetica,sans-serif;color:#2d3033 !important;text-decoration:none !important;background-color:#fff;">
    {{ txt }}
    </a>
    </td>
    <td class="button-cap-right" style="height:46px;width:52px;background-color:#fff;" width="52" height="46" cellspacing="0" cellpadding="0">
    <a href="{{ url }}" style="text-decoration:none;width:52px;height:46px;" alt="{{ alt }}">
    <img src="https://gallery.mailchimp.com/d218a5656807f859ab7e72ec5/images/96916dac-e590-43c8-9414-5a029ec70347.png" style="width:52px;height:46px;display:block;" width="52" height="46" border="0">
    </a>
    </td>
    </tr>
    </table>
  </div>
  <div id="yellow_theme_html" class="hidden">
  	<table cellspacing="0" cellpadding="0" style="background-color:#ffff00;border-radius:4px;">
  	<tr>
  	<td class="button-cap-left" style="height:46px;width:72px;" width="72" height="46" cellspacing="0" cellpadding="0">
  	<a href="{{ url }}" style="text-decoration:none;width:72px;height:46px;" width="72" height="46" border="0" alt="{{ alt }}">
  	<img src="https://gallery.mailchimp.com/d218a5656807f859ab7e72ec5/images/4aba6851-4989-481b-8fb9-41b390b5c44a.png" width="72" height="46" border="0" style="width:72px;height:46px;display:block;">
  	</a>
  	</td>
  	<td style="height:46px;background-color:#ffff00;" class="button-center" cellspacing="0" cellpadding="0" valign="middle" align="center">
  	<a href="{{ url }}" style="font-size:15px;line-height:46px;font-weight:bold;font-family:Helvetica,sans-serif;color:#2d3033 !important;text-decoration:none !important;background-color:#ffff00;" alt="{{ alt }}">
  	{{ txt }}
  	</a>
  	</td>
  	<td class="button-cap-right" style="height:46px;width:52px;" width="52" height="46" cellspacing="0" cellpadding="0">
  	<a href="{{ url }}" style="text-decoration:none;width:52px;height:46px;" alt="{{ alt }}">
  	<img src="https://gallery.mailchimp.com/d218a5656807f859ab7e72ec5/images/fc8d8804-3adf-4624-a874-66d657d77d98.png" style="width:52px;height:46px;display:block;" width="52" height="46" border="0" >
  	</a>
  	</td>
  	</tr>
  	</table>
  </div>

  <div class="ui--wrapper">
    <input id="url" type="text" placeholder="href / link"/>
  </div>
  <div class="ui--wrapper">
    <input id="txt" type="text" placeholder="label"/>
  </div>
  <div class="ui--wrapper">
    <input id="alt" type="text" placeholder="alt"/>
  </div>
  <div class="ui--wrapper">
    <label for="dark_theme">
      <input type="radio" name="type" value="dark" id="dark_theme" checked />
      Dark
    </label>
    <label for="light_theme">
      <input type="radio" name="type" value="light" id="light_theme" />
      Light
    </label>
    <label for="yellow_theme">
      <input type="radio" name="type" value="yellow" id="yellow_theme" />
      Yellow
    </label>
  </div>
  <div class="ui--wrapper">
    <a href="javascript:getButton();">Submit</a>
  </div>
  <div id="results">
    <div id="preview"></div>
    <div class="result--wrapper">
      <textarea id="code"></textarea>
    </div>
  </div>
</body>
</html>
