<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pokemon IV Calculator</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <link rel="preconnect" href="https://gtm.vreeman.com" crossorigin>
    <link rel="dns-prefetch" href="https://gtm.vreeman.com">
    <style>
      :root {
        --eigengrau: #16161d;
        --monospace: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Roboto Mono, "Liberation Mono", "Courier New", monospace;
      }
      *, ::after, ::before {
        margin: 2px;
        padding: 3px;
        color: var(--eigengrau);
        font: 1.125rem/1.618 var(--monospace);
      }
      input {
        width: 80px;
      }
      input:valid {
        border: 2px solid limegreen;
      }
      input:invalid {
        border: 2px solid red;
      }
    </style>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://gtm.vreeman.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-WKSDWK');</script>
    <link rel="canonical" href="https://vreeman.com">
    <meta name="robots" content="noindex, nofollow">
  </head>
  <body oninput="calcIV();">
    <noscript><iframe src="https://gtm.vreeman.com/ns.html?id=GTM-WKSDWK" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <table>
      <tr>
        <td>Attack</td>
        <td><input type="number" inputmode="decimal" step="1" min="0" max="15" pattern="[0-9][0-5]" name="attack" id="attack" autofocus required></td>
      </tr>
      <tr>
        <td>Defense</td>
        <td><input type="number" inputmode="decimal" step="1" min="0" max="15" pattern="[0-9][0-5]" name="defense" id="defense" required></td>
      </tr>
      <tr>
        <td>HP</td>
        <td><input type="number" inputmode="decimal" step="1" min="0" max="15" pattern="[0-9][0-5]" name="hp" id="hp" required></td>
      </tr>
      <tr>
        <td>IV</td>
        <td id="result">0%</td>
      </tr>
    </table>

    <script type="text/javascript">
      function calcIV() {
        const attackValue = parseInt( document.getElementById("attack").value );
        const defenseValue = parseInt( document.getElementById("defense").value );
        const hpValue = parseInt( document.getElementById("hp").value );

        const sum = (((attackValue + defenseValue + hpValue) / 45) * 100).toFixed(0);

        result.textContent = sum + "%";
      }
    </script>
  </body>
</html>
